test:
  pre:
    - go get github.com/axw/gocov/gocov
    - go get github.com/mattn/goveralls
    - go get github.com/chzyer/muxque
    - mkdir -p ../.go_workspace/src/github.com/chzyer
    - cd ../.go_workspace/src/github.com/chzyer && git clone github.com/chzyer/muxque
    - go get golang.org/x/tools/cmd/cover
  override:
    - env TEST_ROOT=$HOME/test go test -v -cover -race -coverprofile=/home/ubuntu/coverage.out github.com/chzyer/muxque/topic
  post:
    - /home/ubuntu/bin/goveralls -coverprofile=/home/ubuntu/coverage.out -service=circle-ci
